name: mtc2018_app
description: The Official Conference App for Mercari Tech Conf 2018

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.2
  json_annotation: ^0.2.3
  url_launcher: ^3.0.3
  font_awesome_flutter: ^8.0.1
  firebase_messaging: ^2.0.0
  share: ^0.5.3
  http: ^0.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.6.0"
  build_runner: ^0.9.0
  json_serializable: ^0.5.4
  mockito: ^4.0.0

flutter_icons:
